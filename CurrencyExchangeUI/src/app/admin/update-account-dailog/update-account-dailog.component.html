<div class="mydialog">
    <div class=" mydialogContent">
    
      
    
  <div class="header">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-ruled-fill" viewBox="0 0 16 16">
    <path d="M12 0H4a2 2 0 0 0-2 2v4h12V2a2 2 0 0 0-2-2zm2 7H6v2h8V7zm0 3H6v2h8v-2zm0 3H6v3h6a2 2 0 0 0 2-2v-1zm-9 3v-3H2v1a2 2 0 0 0 2 2h1zm-3-4h3v-2H2v2zm0-3h3V7H2v2z"/>
  </svg>
  <h2>Update Account</h2>
  </div>
  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()"> 
    <div class="form-group">
        <label for="drCr_flg">Credit/Debit:</label>
        <select class="form-control" id="drCr_flg" formControlName="drCr_flg">
          <option [ngValue]="null" [disabled]="true">Select Type</option>
          <option *ngFor="let type of objectKeys(drCr_flg)" [value]="drCr_flg[type]">{{ type }}</option>
        </select>
      </div>
  
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" class="form-control" id="amount" (keyup)="onAmountKeyUp()" placeholder="Amount" formControlName="amount" min="1">
    </div>  
    <span class="help-block"  *ngIf="showAmountAlert">Amount cannot be {{validateBalance}}</span>
  
    <div class="btnSubmit">
      <button type="submit" class="btn btn-outline-success" [disabled]="accountForm.invalid">Submit</button>
      <button type="button" class="btn btn-outline-dark" (click)="onCancelClick()">Cancel</button>
    </div>
  </form>
  </div>
  </div>
