<h2>Account Details</h2>
<div *ngIf="account">
  <p>Account Number: {{ account.accountNumber }}</p>
  <p>Balance: {{ account.balance }}</p>
  <p>Currency Type: {{ account.currencyType }}</p>
  <p>Account Creation Date: {{ account.accountCreationDate }}</p>
  <p>Account Holder Name: {{ account.accHolderName }}</p>
</div>
